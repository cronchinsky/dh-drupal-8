integrarte_glue.start:
    path: /custom/start
    defaults:
        _controller: '\Drupal\integrarte_glue\Controller\IntegrarteGlueStartController::startAction'
    requirements:
        _permission: 'anonymous only'
integrarte_glue.application_submitted:
    path: /thank-you
    defaults:
        _entity_view: 'page.full'
    requirements:
        _permission: 'access content'
integrarte_glue.registration_submitted:
    path: /thank-you-registration
    defaults:
        _entity_view: 'page.full'
    requirements:
        _permission: 'access content'
        